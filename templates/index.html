<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's In the Erg Room?</title>
    <script src="/static/htmx.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Who's In the Erg Room?</h1>
    </header>

    <section>
        <h2>Scanner</h2>
        <div id="scan-status" hx-get="/fragment/scan-status" hx-trigger="every 2s" hx-swap="innerHTML">
            {% include '_scan_status.html' %}
        </div>
        <p class="hint">Tap your RFID tag to check in/out</p>
    </section>

    <section>
        <h2>Currently Here</h2>
        <div id="present-list" hx-get="/fragment/present-list" hx-trigger="every 3s" hx-swap="innerHTML">
            {% include '_present_list.html' %}
        </div>
    </section>

    <footer>
        <a href="/login">Edit Profile</a>
        <a href="/admin/login">Admin</a>
    </footer>
</body>
</html>
