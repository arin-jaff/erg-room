<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Account - Erg Room</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/static/c150lion1.png" alt="C150 Lion" class="header-lion left">
            <h1>Set Up Your Account</h1>
            <img src="/static/c150lion1.png" alt="C150 Lion" class="header-lion right">
        </div>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <p style="text-align:center">Welcome, <strong>{{ member.name }}</strong>! Create a username and password to sign in.</p>

    <form method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" minlength="3" required autofocus>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Choose a password" minlength="4" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" minlength="4" required>

        <button type="submit">Create Account</button>
    </form>

    <footer>
        <a href="/logout">Cancel</a>
    </footer>
</body>
</html>
