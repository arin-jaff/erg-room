<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Erg Room</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/static/c150lion1.png" alt="C150 Lion" class="header-lion left">
            <h1>Sign In</h1>
            <img src="/static/c150lion1.png" alt="C150 Lion" class="header-lion right">
        </div>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <section>
        <form method="POST">
            <label for="member_id">Your Tag ID</label>
            <input type="text" id="member_id" name="member_id" placeholder="e.g. a1b2c3d4e5f6" required autofocus>
            <button type="submit">Sign In</button>
        </form>
        <p class="hint">Your tag ID is shown when you scan</p>
    </section>

    <footer>
        <a href="/">‚Üê Back</a>
    </footer>
</body>
</html>
