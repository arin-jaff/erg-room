<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Erg Room</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .login-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 1rem;
        }
        .login-tab {
            flex: 1;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            background: #e8f4fc;
            border: 2px solid #4499D9;
            font-weight: bold;
            font-size: 0.85rem;
            color: #4499D9;
        }
        .login-tab.active {
            background: #4499D9;
            color: #fff;
        }
        .login-form { display: none; }
        .login-form.active { display: block; }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/static/c150lion1.png" alt="C150 Lion" class="header-lion left">
            <h1>Sign In</h1>
            <img src="/static/c150lion1.png" alt="C150 Lion" class="header-lion right">
        </div>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="login-tabs">
        <div class="login-tab active" onclick="switchTab('password')">Username / Password</div>
        <div class="login-tab" onclick="switchTab('card')">Card ID</div>
    </div>

    <form method="POST" id="form-password" class="login-form active">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Your username" autofocus>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password">
        <button type="submit">Sign In</button>
    </form>

    <form method="POST" id="form-card" class="login-form">
        <label for="member_id">Card ID or Passkey</label>
        <input type="text" id="member_id" name="member_id" placeholder="e.g. a1b2c3d4e5f6">
        <button type="submit">Sign In</button>
        <p class="hint">First time? Sign in with your card ID to set up your account.</p>
    </form>

    <footer>
        <a href="/">‚Üê Back</a>
    </footer>

    <script>
    function switchTab(tab) {
        document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));
        if (tab === 'password') {
            document.querySelectorAll('.login-tab')[0].classList.add('active');
            document.getElementById('form-password').classList.add('active');
            document.getElementById('username').focus();
        } else {
            document.querySelectorAll('.login-tab')[1].classList.add('active');
            document.getElementById('form-card').classList.add('active');
            document.getElementById('member_id').focus();
        }
    }
    </script>
</body>
</html>
