<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Erg Room</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/static/c150lion1.png" alt="C150 Lion" class="header-lion left">
            <h1>Leaderboard</h1>
            <img src="/static/c150lion1.png" alt="C150 Lion" class="header-lion right">
        </div>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="password">Enter password to view leaderboard</label>
        <input type="password" id="password" name="password" placeholder="Password" required autofocus>
        <button type="submit">Enter</button>
    </form>

    <footer>
        <a href="/">â† Back</a>
    </footer>
</body>
</html>
