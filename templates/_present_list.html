{% if present %}
<div class="member-grid">
    {% for member in present %}
    <div class="member-item{% if member.id == '06b3db4b4b86' %} sparkle{% endif %}" data-category="{{ member.rowing_category or 'unknown' }}">
        <div class="photo">
            {% if member.profile_picture %}
            <img src="/static/uploads/{{ member.profile_picture }}" alt="{{ member.name }}">
            {% else %}
            {{ member.name[0] }}
            {% endif %}
        </div>
        <div class="member-name">{{ member.name }}</div>
        <div class="member-time">{{ member.duration_formatted }}</div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="empty">Nobody here yet</div>
{% endif %}
