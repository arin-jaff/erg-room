<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erg Room Closed</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Trebuchet MS", "Segoe UI", sans-serif;
            background: #C4D8E2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            background: #fff;
            border: 3px ridge #4499D9;
            padding: 2rem 3rem;
            max-width: 400px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #4499D9;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #333;
            font-size: 1rem;
            line-height: 1.5;
        }

        .hours {
            margin-top: 1rem;
            padding: 0.75rem;
            background: #e8f4fc;
            border: 1px solid #4499D9;
            font-weight: bold;
            color: #2d6a99;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/c150lion1.png" alt="C150 Lion" class="logo">
        <h1>Erg Room Closed</h1>
        <p>The erg room tracker is available during operating hours.</p>
        <div class="hours">6:00 AM - 10:00 PM</div>
    </div>
</body>
</html>
