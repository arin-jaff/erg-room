<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - Erg Room</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .member-card {
            background: #fff;
            border: 2px ridge #4499D9;
            padding: 1rem;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .member-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .member-card .photo {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin: 0 auto 0.5rem;
            background: #4499D9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
            overflow: hidden;
        }

        .member-card .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-card .name {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .member-card .tags {
            font-size: 0.75rem;
            color: #666;
        }

        .member-card .tag {
            display: inline-block;
            padding: 0.1rem 0.4rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: bold;
            margin: 0.1rem;
        }

        .tag-1V { background: #FFD700; }
        .tag-2V { background: #C0C0C0; }
        .tag-3V { background: #CD7F32; color: #fff; }
        .tag-LM { background: #e8f4fc; color: #4499D9; }
        .tag-M { background: #f0e8fc; color: #6a4499; }
        .tag-W { background: #fce8f0; color: #994472; }

        .member-count {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/static/c150lion1.png" alt="C150 Lion" class="header-lion left">
            <h1>Members</h1>
            <img src="/static/c150lion1.png" alt="C150 Lion" class="header-lion right">
        </div>
    </header>

    <div class="member-count">{{ members|length }} registered members</div>

    <div class="members-grid">
        {% for member in members %}
        <a href="/members/{{ member.id }}" class="member-card">
            <div class="photo">
                {% if member.profile_picture %}
                <img src="/static/uploads/{{ member.profile_picture }}" alt="{{ member.name }}">
                {% else %}
                {{ member.name[0] }}
                {% endif %}
            </div>
            <div class="name">{{ member.name }}</div>
            <div class="tags">
                {% if member.rowing_category %}
                <span class="tag tag-{{ member.rowing_category }}">{{ member.rowing_category }}</span>
                {% endif %}
            </div>
        </a>
        {% else %}
        <div class="empty">No members yet</div>
        {% endfor %}
    </div>

    <footer>
        <a href="/">Home</a>
        <a href="/leaderboard">Leaderboard</a>
    </footer>
</body>
</html>
